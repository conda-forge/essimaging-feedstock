context:
  name: essimaging
  version: 25.4.0
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/essimaging-${{ version }}.tar.gz
  sha256: 9dbd91c1946f931a22ff6f08f50e12dfbb0dae81849963205f9fe10af42fc36a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=68
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }} 
    - python >=3.10
    - dask-core
    - python-graphviz
    - plopp
    - sciline >=23.9.1
    - scipp >=23.8.0
    - scippneutron >=24.12.0
    - scippnexus >=23.11.1
    - essreduce >=25.02.4
    - tifffile

tests:
  - python:
      imports:
        - ess.imaging
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Imaging data reduction for the European Spallation Source
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/scipp/essimaging
  homepage: https://scipp.github.io/essimaging/

extra:
  recipe-maintainers:
    - MridulS
